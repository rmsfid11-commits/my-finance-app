name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_FB_KEY: ${{ secrets.VITE_FB_KEY }}
          VITE_FB_DOMAIN: ${{ secrets.VITE_FB_DOMAIN }}
          VITE_FB_PROJECT: ${{ secrets.VITE_FB_PROJECT }}
          VITE_FB_BUCKET: ${{ secrets.VITE_FB_BUCKET }}
          VITE_FB_SENDER: ${{ secrets.VITE_FB_SENDER }}
          VITE_FB_APP: ${{ secrets.VITE_FB_APP }}

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
